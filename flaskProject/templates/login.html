<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/style/log-reg.css">
</head>
<body>
    <form id="form" method="POST" action="/login">
        <h1>Вход</h1>
        <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required><br><br>
        <button type="submit" id="loginBtn">Войти</button>
        <p>Нет аккаунта? <a href="/registration">Регистрация</a></p>
    </form>
</body>
</html>
